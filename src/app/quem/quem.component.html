<div class="container-titulo">
  <h2 class="titulo">{{ quem }}</h2>
</div>
<div class="container-texto">
  <div class="texto1">
    <p *ngFor="let linha of textoUm">{{ linha }}</p>
  </div>
  <div class="texto2">
    <p *ngIf="textoDois == undefined">Em construção...</p>
    <p *ngIf="textoDois != undefined">{{ textoDois }}</p>
  </div>
</div>
